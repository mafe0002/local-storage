<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
       
    <meta name="viewport" content="width=device-width">
       
    <title>Contact Manager</title>
    
    <link  rel="stylesheet"  href="CSS/main.css">
   
</head>

   <body>
   
      <header>
        <h1>Contact Manager</h1>
      </header>
  
      <main>
       
        <ul class="contacts">
         
<!--
          <li class="contact">
            <span class='edit'></span>
            <span class="delete"></span>
            <h3>Luke Skywalker</h3>
            <p class="email">luke.skywalker@jedi.org</p>
            <p class="phone">613-321-8765</p>
           </li>
-->
      
    </ul>
    
  </main>
      
  <footer>
        <div class="fab"></div>
  </footer>

  <div class="overlay">&nbsp;</div>
       
  <section class="contactForm">
     
      <form>
          <input type="text" id="input-name" placeholder="Full Name" required>
          <input type="email" id="input-email" placeholder="E-mail Address" required>
          <input type="tel" id="input-phone" placeholder="Phone Number" required>
          <button id="button-cancel">Cancel</button>
          <button id="button-save">Save Contact</button>
          <button id="save-edit">Save Changes</button>
      </form>
      
  </section>
  <script src="JS/iconic.min.js"></script>
  <script src="JS/initial-contacts.js"></script>
  <script src="JS/main.js"></script>
  
</body>
  
</html>
